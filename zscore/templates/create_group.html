{% extends "frame.html" %}

{% load sleep_tags %}

{% block content %}
<h1>Create Group</h1>

<form method="post">{% csrf_token %}
    <table>
        <tr><td><label for="id_name">Name:</label></td><td>{{form.name}}</td><td>{{form.name.errors}}</td></tr>
        <tr><td><label for="id_privacy">Privacy:</label></td><td>{{form.privacy}}</td><td>{{form.privacy.errors}}</td></tr>
        <tr><td><label for="id_description">Description:</label></td><td>{{form.description}}</td><td>{{form.description.errors}}</td></tr>
    </table>
    <input type="submit" value="Create" />
</form>

{% endblock %}
