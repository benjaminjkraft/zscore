
{% extends "frame.html" %}

{% block content %}
{% load datetime_utils %}

{% if editing  %}
<h1>Editing AllNighter ({{date}})</h1>
{% else %}
<h1>Create AllNighter</h1>
{% endif %}
{% if success %}<p>Saved!</p>{% endif %}

<form method="post">{% csrf_token %}
    <table class="form">
        {{form.as_table}}
    </table>
<input type="submit" value="Submit" />
</form>
{% endblock %}
