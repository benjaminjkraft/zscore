{% load datetime_utils %}
{% if ft %}
<p>Top Fourier modes of your sleep (for the past 30 days):</p>
    <table>
        <tr> <th> Period </th> <th> Weight </th> </tr>
        {% for m in topModes|slice:":5" %}
        <tr> <td> {{m.length|floatformat:"-2"}} </td> <td> {{m.size|printHHMM}} </td> </tr>
        {% endfor %}
    </table>
{% else %}
<p><i>Enter at least 3 days of data to see Fourier data here!</i></p>
{% endif %}
