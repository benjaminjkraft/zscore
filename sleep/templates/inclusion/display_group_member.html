{% load gravatar %}

<tr>
    <td>{% gravatar request.user user 20 %}</td>
    <td><a href="/creep/{{user.username}}">{{user.username}}</a></td>
    {% if member %}
    <td><a class="remove-member-button" onclick="removeMember({{group.id}},{{user.id}},this)" href="javascript:void(0);">remove</a></td>
    {% else %}
    <td><a class="invite-member-button" onclick="inviteMember({{group.id}},{{user.id}},this)" href="javascript:void(0);">invite</a></td>
    {% endif %}
</tr>
